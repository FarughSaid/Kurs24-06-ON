<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Style</title>
    <link rel="stylesheet" href="Web.css">
</head>
<body>
    <header>
        <div><h1>New Syle</h1>
        <h2>Abendgarderobe in jeden Größen</h2></div>
    </header>

    <main>
        <section class="product-details">
            <div><h3>Kleid Ihrer Wahl</h></div>
            <ul>
                <div><li>Größe: S,M,L,Xl</li></div>
                <div><li>Farbe:Rosa,Burgunderrot,Gelb</li></div>
                <div><li>Material: Polyester</li></div>
                <div><li>Preis Ab: $49.99</li></div></div>
            </ul>
        </section>

        <section class="product-images">
            <center><h2>Product Images</h2></center>
            <div class="image-gallery">
              <img src="RosaDress.jpg" alt="Product Image 1">
              <img src="Burgunderrot.jpg" alt="Product Image 2">
              <img src="Gelb Dress.jpg" alt="Product Image 3">
            </div>
          </section>
          
        <section <!-- Buy Section -->
            <div class="buy-section">
                <h2>Buy Now</h2>
                <p>Price: $49.99</p>
                <button class="buy-button">
                    <i class="fas fa-shopping-cart"></i> Add to Cart
                </button>
            </div>
            
            
            <!-- Include Font Awesome Icon Library -->
            <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
            
        </section>
    </main>

    <footer>
        <p>© 2024 New Style</p>
    </footer>
</body>
</html>
